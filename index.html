<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Snap Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>osu! Snap Calculator</h1>
        <div class="input-group">
            <label for="desired-snap">Desired Snap (1/x):</label>
            <input type="number" id="desired-snap" placeholder="1" value="1">
        </div>
        <div class="input-group">
            <label for="base-snap">Base Snap:</label>
            <select id="base-snap">
                <option value="1">1/1</option>
                <option value="2">1/2</option>
                <option value="3">1/3</option>
                <option value="4">1/4</option>
                <option value="5">1/5</option>
                <option value="6">1/6</option>
                <option value="7">1/7</option>
                <option value="8">1/8</option>
                <option value="9">1/9</option>
                <option value="12">1/12</option>
                <option value="16">1/16</option>
            </select>
        </div>
        <div class="input-group">
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" placeholder="Enter BPM">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result">
            <h2>Result: <span id="result">BPM</span></h2>
        </div>
    </div>

    <button id="toggle-theme" class="theme-toggle-btn">
        <i class="fas fa-sun"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
